components:
  #-------------------------------
  # Security scheme definitions
  #-------------------------------
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  #-------------------------------
  # Reusable schemas (data models)
  #-------------------------------
  schemas:
    Attachment:
      title: Attachment
      required:
        - task
        - name
        - link
      properties:
        task:
          description: Id of existing task that attachment belongs to
          type: string
          format: objectId
          example: 5b33e5328f5db17933878482
        name:
          description: Name of attached file
          type: string
          example: home-page-mockup.pdf
        link:
          description: Cloud storage link for saved file
          type: string
          example: https://example.s3.amazonaws.com/attachment.pdf
    Comment:
      title: Comment
      required:
        - task
        - comment
        - author
        - date
      properties:
        task:
          description: Id of existing task that comment belongs to
          type: string
          format: objectId
          example: 5b33e5328f5db17933878482
        comment:
          description: Comment body
          type: string
          example: An example comment.
        author:
          description: User id of person who wrote the comment
          type: string
          format: objectId
          example: 5b1ed13e8cea93c6ba72b1da
        date:
          description: Date the comment was posted
          type: string
          format: date
          example: 06/27/2018
    Project:
      title: Project
      required:
        - title
      properties:
        title:
          description: Descriptive title for project
          type: string
          example: Example Project 1
        description:
          description: Additional details regarding project
          type: string
          example: An example description.
        members:
          description: Array of user id's assigned to project
          type: array
          items:
            type: string
            format: objectId
          example: ['5b1ed13e8cea93c6ba72b1da', '5b1ed13e8cea93c6ba72b1db', '5b1ed13e8cea93c6ba72b1dc']
        admin:
          description: User id of person who created project
          type: string
          format: objectId
          example: 5b1ed13e8cea93c6ba72b1da
    Subtask:
      title: Subtask
      required:
        - task
        - description
        - completed
      properties:
        task:
          description: Id of existing task that subtask belongs to
          type: string
          format: objectId
          example: 5b33e5328f5db17933878482
        description:
          description: A description of the subtask
          type: string
          example: An example description.
        completed:
          description: Subtasks' completed status
          type: boolean
          default: false
          example: false
    Tag:
      title: Tag
      required:
        - project
        - description
        - color
      properties:
        project:
          description: Id of existing project that tag belongs to
          type: string
          format: objectId
          example: 5b1ed13e8cea93c6ba72b1da
        description:
          description: Descriptive title for tag
          type: string
          example: High Priority
        color:
          description: "Background color for tag. Allowed values: black, white, blue, green, red, yellow, purple"
          type: string
          example: red
    Task:
      title: Task
      required:
        - project
        - title
      properties:
        project:
          description: Id of existing project that task belongs to
          type: string
          format: objectId
          example: 5b1ed13e8cea93c6ba72b1da
        title:
          description: Descriptive title for task
          type: string
          example: An example task title
        description:
          description: Additional details regarding task
          type: string
          example: An example task description.
        assignee:
          description: Array of user id's assigned to task
          type: array
          items:
            type: string
            format: objectId
          example: ['5b1ed13e8cea93c6ba72b1da']
        dueDate:
          description: Date the task is due
          type: string
          format: date
          example: 06/24/2018
        tags:
          description: Array of tag id's belonging to task
          type: array
          items:
            type: string
            format: objectId
          example: ['5b1ed13e8cea93c6ba72b1da', '5b1ed13e8cea93c6ba72b1db', '5b1ed13e8cea93c6ba72b1dc']
        completed:
          description: Task's completed status
          type: Boolean
          example: false
          default: false
    User:
      title: User
      required:
        - firstName
        - lastName
        - email
        - password
      properties:
        firstName:
          description: User's first name
          type: string
          example: John
        lastName:
          description: User's last name
          type: string
          example: Smith
        email:
          description: User's email address
          type: string
          format: email
          example: johnsmith@example.com
        password:
          description: "User's password containing 1 uppercase letter, 1 lowercase
            letter, 1 digit and 1 special character: !, @, #, $, %, &"
          type: string
          format: password
          minLength: 8
          example: Password@1
  #-------------------------------
  # Reusable operation parameters
  #-------------------------------
  parameters:
    attachmentId:
      name: attachmentId
      in: path
      description: The attachment id assigned by the database
      required: true
      schema:
        type: string
        format: objectId
      example: 5b347ac4beac9f299e644244
    commentId:
      name: commentId
      in: path
      description: The comment id assigned by the database
      required: true
      schema:
        type: string
        format: objectId
      example: 5b3472c43d17952525612f9a
    projectId:
      name: projectId
      in: path
      description: The project id assigned by the database
      required: true
      schema:
        type: string
        format: objectId
      example: 5b33c45d8d8bf66d4d44f1ec
    subtaskId:
      name: subtaskId
      in: path
      description: The subtask id assigned by the database
      required: true
      schema:
        type: string
        format: objectId
      example: 5b346872f7f83a206b0aeee7
    tagId:
      name: tagId
      in: path
      description: The tag id assigned by the database
      required: true
      schema:
        type: string
        format: objectId
      example: 5b34370580f5b90ff8494ac4
    taskId:
      name: taskId
      in: path
      description: The task id assigned by the database
      required: true
      schema:
        type: string
        format: objectId
      example: 5b33e2dfc55019773e08217d
    userId:
      name: userId
      in: path
      description: The user id assigned by the database
      required: true
      schema:
        type: string
        format: objectId
      example: 5b31ce106d04832fd1e51f59
  #-------------------------------
  # Reusable responses
  #-------------------------------
  responses:
    400BadRequest:
      description: Bad request from validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: 'Validation failed: {ADDITIONAL DETAILS}'
    401Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: 'Invalid credentials'
    403Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: User is not authorized to perform this action.
    404NotFound:
      description: Document not found. Id does not exist.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: The document with the specified ID does not exist.
    500InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: The action could not be completed.