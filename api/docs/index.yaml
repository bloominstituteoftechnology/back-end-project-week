openapi: 3.0.1
info:
  version: 1.0.0
  title: Lambda Notes API Documentation
tags:
  - name: attachments
    description: Manage links to uploaded attachments
  - name: comments
    description: Create and manage comments within tasks
  - name: projects
    description: Create and manage projects
  - name: subtasks
    description: Create and manage subtasks for checklists in tasks
  - name: tags
    description: Create and manage tags within projects
  - name: tasks
    description: Create and manage tasks within projects
  - name: users
    description: Create and manage users and user settings. Handle user sessions.
paths:
  /api/attachments:
    post:
      tags:
        - attachments
      summary: Create a new attachment
      operationId: createAttachment
      security:
        - bearerAuth: []
      requestBody:
        description: New attachment object
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Attachment'
      responses:
        '201':
          description: Successfully created new attachment
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Attachment'
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/attachments/{attachmentId}:
    delete:
      tags:
        - attachments
      summary: Delete an attachment
      operationId: deleteAttachment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/attachmentId'
      responses:
        '200':
          description: Successfully deleted attachment
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                example:
                  _id: 5b347ac4beac9f299e644244
        '401':
          $ref: '#components/responses/401Unauthorized'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/comments:
    post:
      tags:
        - comments
      summary: Create a new comment
      description: Creates a new comment for a task and automatically assigns requesting user as author and current date/time as date. It can only be performed by an authenticated user.
      operationId: createComment
      security:
        - bearerAuth: []
      requestBody:
        description: New comment object
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Comment'
      responses:
        '201':
          description: Successfully created new comment
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Comment'
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/comments/{commentId}:
    put:
      tags:
        - comments
      summary: Update an existing comment. Replaces entire object.
      operationId: updateComment
      security:
        - bearerAuth: []
      requestBody:
        description: Updated comment object
        required: 'true'
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Comment'
      parameters:
        - $ref: '#/components/parameters/commentId'
      responses:
        '200':
          description: Successfully updated comment
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Comment'
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
    delete:
      tags:
        - comments
      summary: Delete a comment
      operationId: deleteComment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/commentId'
      responses:
        '200':
          description: Successfully deleted comment
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                example:
                  _id: 5b3472c43d17952525612f9a
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/projects:
    post:
      tags:
        - projects
      summary: Create a new project
      description: Creates a new project and automatically assigns requesting user to admin and members. It can only be performed by an authenticated user.
      operationId: createProject
      security:
        - bearerAuth: []
      requestBody:
        description: New project object
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Project'
      responses:
        '201':
          description: Successfully created new project
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    format: objectId
                  title:
                    type: string
                  description:
                    type: string
                example:
                  _id: 5b33c45d8d8bf66d4d44f1ec
                  title: Example Project 1
                  description: An example description.
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '500':
          $ref: '#components/responses/500InternalServerError'
    get:
      tags:
        - projects
      summary: Get all existing projects
      description: Returns a list of all projects the user requesting belongs to. It can only be performed by an authenticated user. If the user does not belong to any projects it returns an empty array. 
      operationId: getAllProjects
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully returned array of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      format: objectId
                    title:
                      type: string
                    members:
                      type: array
                      items:
                        type: object
                        properties:
                          _id:
                            type: string
                            format: objectId
                          firstName:
                            type: string
                          lastName:
                            type: string
                example:
                  - _id: 5b31ea59d62eb33eb93014e7
                    title: Example Project 1
                    members:
                    - _id: 5b31ce106d04832fd1e51f59
                      firstName: John
                      lastName: Smith
                    - _id: 5b31ce106d04832fd1e51f71
                      firstName: Jane
                      lastName: Smith
        '401':
          $ref: '#components/responses/401Unauthorized'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/projects/{projectId}:
    get:
      tags:
        - projects
      summary: Get project by id
      description: Returns project with {projectId} if requesting user is a member of that project. It can only be performed by an authenticated user.
      operationId: getProjectById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          description: Successfully returned project
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  title:
                    type: string
                  description:
                    type: string
                  members:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          format: objectId
                        firstName:
                          type: string
                        lastName:
                          type: string
                example:
                  _id: 5b33c45d8d8bf66d4d44f1ec
                  title: Example Project 2
                  description: An example project description.
                  members:
                  - _id: 5b31ce106d04832fd1e51f59
                    firstName: John
                    lastName: Smith
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
    put:
      tags:
        - projects
      summary: Update an existing project.
      description: Updates project with {projectId} if the requesting user is a member of that project. It can only be performed by an authenticated user and the project admin cannot be removed or modified.
      operationId: updateProject
      security:
        - bearerAuth: []
      requestBody:
        description: Updated project object
        required: 'true'
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Project'
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          description: Successfully updated project
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  title:
                    type: string
                  description:
                    type: string
                  members:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          format: objectId
                        firstName:
                          type: string
                        lastName:
                          type: string
                example:
                  _id: 5b33c45d8d8bf66d4d44f1ec
                  title: Example Project 2
                  description: An example project description.
                  members:
                  - _id: 5b31ce106d04832fd1e51f59
                    firstName: John
                    lastName: Smith
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
    delete:
      tags:
        - projects
      summary: Delete a project
      description: Deletes an existing project. It can only be performed by an authenticated user and the user must be the user who created the project.
      operationId: deleteProject
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          description: Successfully deleted project
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                example:
                  _id: 5b31ea59d62eb33eb93014e7
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/projects/{projectId}/tags:
    get:
      tags:
        - projects
      summary: Get tags by project id
      description: Returns list of tags by project id if requesting user is a member of that project. It can only be performed by an authenticated user.
      operationId: getTagsByProjectId
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          description: Successfully returned array of tags for specified project
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Tag'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/subtasks:
    post:
      tags:
        - subtasks
      summary: Create a new subtask
      description: Creates a new subtask for a task. It can only be performed by an authenticated user and that user must be a member of the project the subtask belongs to.
      operationId: createSubtask
      security:
        - bearerAuth: []
      requestBody:
        description: New subtask object
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Subtask'
      responses:
        '201':
          description: Successfully created new subtask
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Subtask'
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/subtasks/{subtaskId}:
    put:
      tags:
        - subtasks
      summary: Update an existing subtask
      description: Updates an existing subtask. It can only be performed by an authenticated user and that user must be a member of the project the subtask belongs to.
      operationId: updateSubtask
      security:
        - bearerAuth: []
      requestBody:
        description: Updated subtask object
        required: 'true'
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Subtask'
      parameters:
        - $ref: '#/components/parameters/subtaskId'
      responses:
        '200':
          description: Successfully updated subtask
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Subtask'
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
    delete:
      tags:
        - subtasks
      summary: Delete a subtask
      description: Deletes a subtask. It can only be performed by an authenticated user and that user must be a member of the project the subtask belongs to.
      operationId: deleteSubtask
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/subtaskId'
      responses:
        '200':
          description: Successfully deleted subtask
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                example:
                  _id: 5b346872f7f83a206b0aeee7
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/tags:
    post:
      tags:
        - tags
      summary: Create a new tag
      operationId: createTag
      security:
        - bearerAuth: []
      requestBody:
        description: New tag object
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Tag'
      responses:
        '201':
          description: Successfully created new project
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Tag'
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/tags/{tagId}:
    put:
      tags:
        - tags
      summary: Update an existing tag. Replaces entire object.
      operationId: updateTag
      security:
        - bearerAuth: []
      requestBody:
        description: Updated tag object
        required: 'true'
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Tag'
      parameters:
        - $ref: '#/components/parameters/tagId'
      responses:
        '200':
          description: Successfully updated tag
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Tag'
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
    delete:
      tags:
      - tags
      summary: Delete a tag
      operationId: deleteTag
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/tagId'
      responses:
        '200':
          description: Successfully deleted tag
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                example:
                  _id: 5b34370580f5b90ff8494ac4
        '401':
          $ref: '#components/responses/401Unauthorized'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/tasks:
    post:
      tags:
        - tasks
      summary: Create a new task
      description: Creates a new task for a project. It can only be performed by an authenticated user and that user must be a member of the project.
      operationId: createTask
      security:
        - bearerAuth: []
      requestBody:
        description: New task object
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Task'
      responses:
        '201':
          description: Successfully created new task
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Task'
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '500':
          $ref: '#components/responses/500InternalServerError'
    get:
      tags:
        - tasks
      summary: Get all existing tasks
      description: Returns a list of all tasks from projects the requesting user is a member of. It can only be performed by an authenticated user. If the user does not belong to any projects it returns an empty array. 
      operationId: getAllTasks
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully returned array of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Task'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/tasks/{taskId}:
    get:
      tags:
        - tasks
      summary: Get task by id
      description: Returns task with {taskId} if requesting user is a member of the project {taskId} belongs to. It can only be performed by an authenticated user.
      operationId: getTaskById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/taskId'
      responses:
        '200':
          description: Successfully returned task
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Task'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
    put:
      tags:
        - tasks
      summary: Update an existing task.
      description: Updates task with {taskId} if requesting user is a member of the project {taskId} belongs to. It can only be performed by an authenticated user.
      operationId: updateTask
      security:
        - bearerAuth: []
      requestBody:
        description: New task object
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Task'
      parameters:
        - $ref: '#/components/parameters/taskId'
      responses:
        '200':
          description: Successfully updated task
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Task'
        '400':
          $ref: '#components/responses/400BadRequest'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
    delete:
      tags:
        - tasks
      summary: Delete a task
      description: Deletes task with {taskId} if requesting user is a member of the project {taskId} belongs to. It can only be performed by an authenticated user.
      operationId: deleteTask
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/taskId'
      responses:
        '200':
          description: Successfully deleted task
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                example:
                  _id: 5b33e2dfc55019773e08217d
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/tasks/{taskId}/subtasks:
    get:
      tags:
        - tasks
      summary: Get subtasks by task id
      description: Returns subtasks belonging to {taskId} if requesting user is a member of the project {taskId} belongs to. It can only be performed by an authenticated user.
      operationId: getSubtasksByTaskId
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/taskId'
      responses:
        '200':
          description: Successfully returned array of subtasks for specified task
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Subtask'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/tasks/{taskId}/comments:
    get:
      tags:
        - tasks
      summary: Get comments by task id
      description: Returns comments belonging to {taskId} if requesting user is a member of the project {taskId} belongs to. It can only be performed by an authenticated user.
      operationId: getCommentsByTaskId
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/taskId'
      responses:
        '200':
          description: Successfully returned array of comments for specified task
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Comment'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/tasks/{taskId}/attachments:
    get:
      tags:
        - tasks
      summary: Get attachments by task id
      description: Returns attachments belonging to {taskId} if requesting user is a member of the project {taskId} belongs to. It can only be performed by an authenticated user.
      operationId: getAttachmentsByTaskId
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/taskId'
      responses:
        '200':
          description: Successfully returned array of attachments for specified task
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Attachment'
        '401':
          $ref: '#components/responses/401Unauthorized'
        '403':
          $ref: '#components/responses/403Forbidden'
        '404':
          $ref: '#components/responses/404NotFound'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/users:
    get:
      tags:
        - users
      summary: Get all existing users
      description: Returns a list of all users. It can only be performed by an authenticated user.
      operationId: getAllUsers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully returned array of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    firstName:
                      type: string
                    lastName:
                      type: string
                    email:
                      type: string
                example:
                - _id: 5b31ce106d04832fd1e51f59
                  firstName: John
                  lastName: Smith
                  email: johnsmith@example.com
                - _id: 5b31ce106d04832fd1e51f71
                  firstName: Jane
                  lastName: Smith
                  email: janesmith@example.com
        '401':
          $ref: '#components/responses/401Unauthorized'
        '500':
          $ref: '#components/responses/500InternalServerError'
  /api/users/register:
    post:
      tags:
        - users
      summary: Create a new user
      description: Creates a new user, ideally with data submitted via a form. Returns a token to make further requests.
      operationId: createUser
      requestBody:
        description: New user object
        required: 'true'
        content:
          application/json:
            schema:
              $ref: '#components/schemas/User'
      responses:
        '201':
          description: Successfully created new user
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  token:
                    type: string
                    format: jsonWebToken
                example:
                  name: John Smith
                  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c@example.com
        '400':
